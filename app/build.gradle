// 子模块的plugins，请注意！这里就不可以定义apply false了
plugins {
    id 'com.android.application'
//    id 'com.facebook.react'
}

//apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle");
//applyNativeModulesAppBuildGradle(project)

// 定义当前模块构建设置
android {
    namespace 'com.example.myapplication'
    // 定义编译SDK, 表示你的项目可以使用低于（或等于）该版本的所有API
    compileSdk 34

    // 定义默认配置
    defaultConfig {
        // 工件ID
        applicationId "com.example.myapplication"
        // 最低可接受SDK版本
        minSdk 24
        // 最高可接受SDK版本
        targetSdk 34
        // 给开发者看的项目版本
        versionCode 1
        // 给客户看的项目版本
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    // 定义构建类型
    // 默认的构建类型有两种：debug(构建时会默认打上debug签名) release(构建时默认不打任何签名)
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // 如果你用的是JDK8，那么请添加这个两个配置以提供支持
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    // 构建特性
    buildFeatures {
        viewBinding true
    }
}

// 在这里直接把你需要添加的依赖贴进去就好了
// 贴完后点sync即可
dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.10.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.navigation:navigation-fragment:2.4.1'
    implementation 'androidx.navigation:navigation-ui:2.4.1'
    implementation project(':nativelib') // import nativelib
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
//    implementation "com.facebook.react:react-android"
//    implementation "com.facebook.react:hermes-android"
}